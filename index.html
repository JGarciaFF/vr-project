<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista VR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vr-container">
        <input type="file" id="file-input" accept="image/*,video/*">
        <canvas id="vr-canvas"></canvas>

        <div id="video-container">
            <video id="video-preview" autoplay muted loop playsinline></video>
            <button id="snapshot-button">Generar VR snapshot</button>
        </div>

        <a id="download-link" href="#" target="_blank" style="display:none;">Descargar imagen VR</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
